<!DOCTYPE html>
<html lang="en">
<head>

    <title>Lamp Filament Power Calculator</title>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
            margin: 20px;
            background-color: white;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px black;
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e7f5e1;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
            color: #155724;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Power Calculator</h1>
        <div class="form-group">
            <label for="intensity">Intensity (I):</label>
            <input type="number" id="intensity" placeholder="Enter current in amps">
        </div> 
        <div class="form-group">
            <label for="resistance">Resistance (R):</label>
            <input type="number" id="resistance" placeholder="Enter resistance in ohms">
        </div>
        <button onclick="calculatePower()">Calculate Power</button>
        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculatePower() {
            const intensity = parseFloat(document.getElementById("intensity").value);
            const resistance = parseFloat(document.getElementById("resistance").value);

            if (isNaN(intensity) || isNaN(resistance)) {
                alert("Please enter valid numbers for intensity and resistance.");
                return;
            }

            const power = Math.pow(intensity, 2) * resistance;
            document.getElementById("result").style.display = "block";
            document.getElementById("result").textContent = `Power: ${power.toFixed(2)} W`;
        }
    </script>
</body>
</html>
